title = "The Traditional Ballad Index: An Annotated Bibliography of the Folk Songs of the English-Speaking World"
description = "Large index of traditional ballads and folk songs. Entries are organized by song title with cross-references for alternate titles,  variations, and contrafacta. Links are provided to corresponding entries in the Roud Folk Song Index. Print sources and known recordings are listed in abbreviated form, with catalog numbers for recordings. Full citations can be looked up in separate bibliography and discography indexes. Many entries include annotations providing thematic analysis and context for how themes and persons may be linked to historical events. The site is entirely static HTML, which makes it easy to navigate or search by keyword. The full database may also be downloaded as a zipped text file."
author = "Robert B. Waltz and David G. Engle"
url = "http://www.csufresno.edu/folklore/BalladIndexTOC.html"
