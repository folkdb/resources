title = "History of Minstrelsy: From “Jump Jim Crow” to “The Jazz Singer”"
description = "As described: “This exhibit explores the history of minstrelsy, its significance in American history and theater, and its enduring legacy. Utilizing materials from the USF Tampa Library's Special Collections African American Sheet Music Collection, it is possible to trace the history of blackface minstrelsy from its obscure origins in the 1830s to Hollywood jazz superstardom in the 1920s.”"
author = "Andy Huse (University of South Florida Libraries) and Simone Sanders"
url = "http://exhibits.lib.usf.edu/exhibits/show/minstrelsy"
