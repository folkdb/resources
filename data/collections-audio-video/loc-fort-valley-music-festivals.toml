title = "Now What a Time: Blues, Gospel, and the Fort Valley Music Festivals, 1938 to 1943"
description = "As described: “Consists of approximately one hundred sound recordings, primarily blues and gospel songs, and related documentation from the folk festival at Fort Valley State College (now Fort Valley State University), Fort Valley, Georgia. The documentation was created by John Wesley Work III in 1941 and by Lewis Jones and Willis Laurence James in March, June, and July 1943. Also included are recordings made in Tennessee and Alabama (including six Sacred Harp songs) by John Work between September 1938 and 1941.”"
author = "American Folklife Center, Library of Congress"
url = "https://www.loc.gov/collections/blues-gospel-and-the-fort-valley-music-festivals/"
